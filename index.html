<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You VS the Computer!">
    <meta name="keywords" content="Website, html, css, js, Tic Tac Toe">
    <meta name="author" content="Zascu">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap">
    
    <title>Tic Tac Toe</title>
    
  </head>

  <body>

    <header>
      <h1 id="header">Tic - Tac - Toe</h1>

      <p>It's YOU vs the COMPUTER</p>
      <p>( At the beginning and after each round, press the button to start / restart the game! )</p>
    </header>

    <main class="container">

      <div class="stats"> 
        <h3 id="player">Player</h3>
        <p id="player-wins">Wins: 0</p>
      </div>

      <div class="wrapper">
        <div class="grid">
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
          <p class="cell"></p>
        </div>

        <div class="play-area">
          <button id="play-btn">Play!</button>
        </div>
      </div>

      <div class="stats">
        <h3 id="computer">Computer</h3>
        <p id="computer-wins">Wins: 0</p>
      </div>
      
    </main>

    <script src="js/main.js"></script>

  </body>

</html>
