<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You VS the Computer!">
    <meta name="keywords" content="Website, html, css, js, Tic Tac Toe">
    <meta name="author" content="Zascu">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap">
    
    <title>Tic Tac Toe</title>
    
  </head>

  <body>

    <header>
      <h1 id="header">Tic - Tac - Toe</h1>

      <p>It's YOU vs the COMPUTER</p>
    </header>

    <main class="container">

      <div class="stats" id="player">
        <h3>Player</h3>

        <p>Wins: 0</p>
        <p>Losses: 0</p>
      </div>

      <div class="grid"></div>

      <div class="stats" id="computer">
        <h3>Computer</h3>

        <p>Wins: 0</p>
        <p>Losses: 0</p>
      </div>

    </main>

    <script src="js/main.js"></script>

  </body>

</html>
